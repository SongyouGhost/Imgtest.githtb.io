<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片筆刷 - p5.js</title>
  <script src="libraries/p5.min.js"></script>
</head>
Access-Control-Allow-Origin: *
<body>
  <script>
        let brushImage;
    
        function preload() {
          brushImage = loadImage('Un.png'); // 將此替換為您的圖像路徑
        }
    
        function setup() {
          createCanvas(windowWidth, windowHeight);
          background(35);
        }
    
        function draw() {
            image(brushImage, mouseX ,mouseY,brushImage.width / 2, mouseY - brushImage.height / 2);
            rect(255,20,20,20)
        }
  </script>
</body>
</html>
